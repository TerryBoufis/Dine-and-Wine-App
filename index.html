<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dine & Wine - A meal and drink recipe finder</title>

  <link rel="icon" type="image/x-icon" href="assets/favicontest2.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
  <div class="top-bar-container" data-sticky-container>
    <div class="sticky sticky-topbar" data-sticky data-options="anchor: page; marginTop: 0; stickyOn: small;">
      <div class="top-bar">
        <div class="top-bar-left row">
          <div class="columns">
            <ul class="dropdown menu" data-dropdown-menu>
              <li class="menu-text"><h3><img src="/assets/favicontest2.png">Dine & Wine</h3></li>
              <li>
                <a href="#mealCategories" class="menu-text2" id="meal-categories">Meal Categories</a>
                <ul class="menu">
                  <li id="breakfastRecipes"><a href="#Breakfast">Breakfast</a></li>
                  <li id="lunchRecipes"><a href="#Lunch">Lunch</a></li>
                  <li id="dinnerRecipes"><a href="#Dinner">Dinner</a></li>
                  <li id="dessertRecipes"><a href="#Dessert">Dessert</a></li>
                </ul>
              </li>
              <li>
                <a href="#" class="menu-text2" id="drink-categories">Drink Categories</a>
                <ul class="menu">
                  <li id="ginRecipes"><a href="#Gin">Gin</a></li>
                  <li id="vodkaRecipes"><a href="#Vodka">Vodka</a></li>
                  <li id="whiskeyRecipes"><a href="#Whiskey">Whiskey</a></li>
                  <li id="rumRecipes"><a href="#Rum">Rum</a></li>
                </ul>
              </li>
              <li><a href="#" class="menu-text2" id="saved">Saved Recipes</a></li>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="marketing-site-hero">
    <div class="marketing-site-hero-content">
    </div>
  </div>

  <!--Add template card which jquery will use to create recipe cards when user clicks on a meal category-->
  <div class="recipe-cards hidden grid-x align-middle align-center grid-container">
      <div class="card card-select hidden" data-cardSelect id="templateCard">
        <div class="card-divider">
        </div>
        <img class="recipe-img" src="">
        <div class="card-section">
          <h5></h5>
          <a href="" target="_blank" id="repLink">Recipe Link</a>
          <p></p>
        </div>
        <button class="button" data-cardSelectButton></button>
      </div>
  </div>


  <div id="savedRecipes">

  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
    crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
